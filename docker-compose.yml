version: "3.8"

services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: mysql-c4-nilai
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "3307:3306"
    volumes:
      # Data persistence - PENTING agar data tidak hilang
      - mysql_data_c4:/var/lib/mysql
      # Init SQL untuk create tabel dan data dummy
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network-c4
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Node.js Application Service
  app:
    build: .
    container_name: app-c4-nilai
    restart: always
    ports:
      - "3001:3000"
    environment:
      DB_HOST: mysql
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_PORT: 3306
      PORT: 3000
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network-c4

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nginx-c4-nilai
    restart: always
    ports:
      - "2583:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - app-network-c4

# Networks untuk service discovery
networks:
  app-network-c4:
    driver: bridge

# Volumes untuk data persistence
volumes:
  mysql_data_c4:
    driver: local
